<body>
  <div class="text-center my-5 title">
    <h1 class="text-black fs-3 fw-bolder">Students</h1>
  </div>
  <table class="table studentsTable table-hover border bg-light ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Gpa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{i+1}}</td>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.gpa}}</td>
      </tr>
    </tbody>
  </table>

  <button *ngIf="!add" class="btn btn-primary mt-3 addStudent" type="submit" (click)="addStudentRequest()">+ Add Student</button>
  <div *ngIf="error" class="alert alert-danger" role="alert">{{errorAlert}}</div>
  <div *ngIf="add" class="container border bg-light regStudent">
    <button type="button" class="btn-close btn-danger" aria-label="Close" (click)="onClose()"></button>
    <div class="row justify-content-center">
      <div class="col-6  mt-3 mb-3">
        <h3>Register a New Student</h3>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="mb-3 mt-3">
            <label for="idInput" class="form-label">ID</label>
            <input  type="number"
                    class="form-control"
                    id="idInput"
                    ngModel
                    name="id" 
                    required
                    #id="ngModel"
                    placeholder="0000">
            <span class="error-text" *ngIf="!id.valid && id.touched">ID is required</span>
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input  type="text" 
                    class="form-control" 
                    id="nameInput" 
                    [ngModel]="name.value |lowercase" 
                    name="name" 
                    required
                    #name="ngModel"
                    placeholder="John">
            <span class="error-text" *ngIf="!name.valid && name.touched">Name is required</span>
          </div>
          <div class="mb-3">
            <label for="gpaInput" class="form-label">GPA</label>
            <input  type="number" 
                    step="0.01"
                    class="form-control"
                    id="gpaInput" 
                    ngModel 
                    name="gpa" 
                    required
                    #gpa="ngModel"
                    placeholder="0.00">
            <span class="error-text" *ngIf="!gpa.valid && gpa.touched">GPA is required</span>
          </div>
          <button type="submit" class="btn btn-primary " [disabled]="!f.valid" >Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
